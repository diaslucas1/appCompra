<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cursos 4</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of lista"> <!--variável local(item) vai receber o objeto da lista -->
    <img [src]="item.imagem"/>
    <ion-card-content>
      <ion-card-title>
        {{ item.titulo }} <!-- forma de trazer as variáveis com o angular 4 -->
        </ion-card-title>
      <p>
        {{ item.descricao }}
      </p>
      <button ion-button block (click)="abreDetalhe(item)">Mais</button>
      <button ion-button block color="secondary">R${{ item.valor_txt }}</button>
    </ion-card-content>
  </ion-card>

</ion-content>
